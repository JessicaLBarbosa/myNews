<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="bar">
      <ion-title>News</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Informações das Notícias -->
  <div class="newsInfo">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>teste</ion-card-subtitle>
        <ion-card-title>teste alpha 1</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        teste de api
      </ion-card-content>
    </ion-card>
  </div>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="logoutUsuario()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
