<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="bar">
      <ion-title>News</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Informações das Notícias -->
  <ion-refresher slot="fixed" (ionRefresh)="refreshEffect($event)" >
    <ion-refresher-content refreshingSpinner="lines"
    refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="newsInfo">
    <ion-card *ngFor="let new of lista_news">
      <img src={{new.urlToImage}} alt="">
      <ion-card-header>
        <ion-card-subtitle>{{new.publishedAt}}</ion-card-subtitle>
        <ion-card-title>{{new.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{new.description}}
      </ion-card-content>
    </ion-card>
  </div>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="infScrollEffect($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais Notícias">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="logoutUsuario()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
