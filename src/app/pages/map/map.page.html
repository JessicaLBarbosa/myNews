<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="bar">
      <ion-title>Map</ion-title>
      <ion-button fill="clear" shape="round"  slots="icon-only" (click)="sairApp()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="map">
    <ion-card-content>
      <div class="map-container">
        <div id="mapId">
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="getLocation">
    <ion-button expand="full" (click)="pegarLocalizacao()">
      <ion-icon name="locate-outline"></ion-icon> My Place
    </ion-button>
  </div>
</ion-content>
