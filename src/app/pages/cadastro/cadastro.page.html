<ion-header>
  <ion-toolbar>
    <ion-title>Crie sua conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-input type="text" name="login" placeholder="Login" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" name="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button type="submit" (click)="cadastraUsuario()" expand="block">
      Cadastrar <ion-icon name="save"></ion-icon>
    </ion-button>
  </form>
  <ion-chip color="success">
    <ion-label>Â© Developer: Jessica L. Barbosa</ion-label>
  </ion-chip>
</ion-content>
